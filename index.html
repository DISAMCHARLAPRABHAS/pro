<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumate - AI Career Copilot</title>
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4ade80; /* Vibrant Green */
            --warning-color: #facc15; /* Yellow */
            --danger-color: #f87171; /* Red */
            --dark-color: #1f2937;
            --text-color: #1f2937;
            --secondary-text-color: #6b7280;
            --background-color: #fefce8; /* Light Yellow */
            --surface-color: #ffffff;
            --border-color: #1f2937;
            --font-family: 'Lexend', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 12px;
            --border-width: 2px;
            --block-shadow: 4px 4px 0px 0px var(--border-color);
            --animation-speed: 0.3s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        #root {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
        }
        
        /* Main App Header */
        .app-header {
            width: 100%;
            max-width: 1200px;
            padding: 1rem 2rem;
            margin-bottom: 3rem;
            background: var(--surface-color);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--block-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes flyIn {
            from {
                opacity: 0;
                transform: translateX(-30px) rotate(-15deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            text-decoration: none;
        }

        .logo svg {
            color: var(--dark-color);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: flyIn 0.8s ease-out 0.2s backwards;
        }

        .logo:hover svg {
            transform: translateY(-3px) rotate(5deg);
        }

        .auth-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .user-info .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            object-fit: cover;
        }

        .user-info .user-name {
            font-weight: 600;
            display: none;
        }

        @media (min-width: 768px) {
            .user-info .user-name {
                display: block;
            }
        }


        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        
        .hero-section {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .hero-section::before {
            display: none; /* remove animated sphere */
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-section p {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            max-width: 600px;
            margin: 0 auto 2.5rem auto;
        }

        /* Base Card Style */
        .card {
            background: var(--surface-color);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--block-shadow);
            padding: 2rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .job-card:hover {
             transform: translate(-2px, -2px) scale(1.01);
             box-shadow: 6px 6px 0px 0px var(--border-color);
        }

        /* Textarea when no file is uploaded */
        .resume-input textarea {
            width: 100%;
            min-height: 250px;
            padding: 1.25rem;
            border-radius: var(--border-radius);
            border: var(--border-width) solid var(--border-color);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            background-color: var(--surface-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .resume-input textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .upload-helper {
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin-top: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .button {
            padding: 0.8rem 1.75rem;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            box-shadow: var(--block-shadow);
        }
        
        .button:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px var(--border-color);
        }

        .button .material-icons { font-size: 1.25rem; }
        .button .button-external-icon { font-size: 1rem; }

        .button-primary {
            background-color: var(--primary-color);
            color: var(--dark-color);
        }
        
        .button-primary:hover:not(:disabled) {
            background-color: #34d399; /* Lighter green */
        }

        .button-secondary {
            background-color: var(--surface-color);
            color: var(--dark-color);
        }

        .button-secondary:hover:not(:disabled) {
            background-color: #f3f4f6; /* Light gray */
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #e5e7eb;
            box-shadow: none;
        }

        .loader { min-height: 250px; }
        .spinner { border: 3px solid var(--primary-color); border-bottom-color: transparent; }
        .error-message { background-color: #fee2e2; color: #b91c1c; border: var(--border-width) solid #ef4444; border-radius: var(--border-radius); box-shadow: var(--block-shadow); }
        
        /* PREVIEW STYLES */
        .file-preview-card {
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--surface-color);
            margin-bottom: 1.5rem;
        }
        .file-info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: var(--border-width) solid var(--border-color);
            font-weight: 500;
        }
        .file-name { display: flex; align-items: center; gap: 0.5rem; overflow: hidden; }
        .file-name span:last-child { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tabs { display: flex; }
        .tab-button { padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; font-weight: 600; color: var(--secondary-text-color); border-bottom: 2px solid transparent; transition: all 0.2s ease; }
        .tab-button:hover { color: var(--dark-color); }
        .tab-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        
        .clear-file-button { background: none; border: none; cursor: pointer; padding: 0.5rem; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s; }
        .clear-file-button:hover { background-color: #f3f4f6; }
        .clear-file-button .material-icons { font-size: 1.25rem; color: var(--secondary-text-color); }

        .tab-content { border-radius: 0 0 var(--border-radius) var(--border-radius); padding-top: 0; }
        .tab-content textarea { border: none; width: 100%; min-height: 300px; padding: 1rem; resize: vertical; font-family: inherit; }
        .preview-container { 
            padding: 1rem; 
            max-height: 500px; 
            overflow-y: auto; 
            background-color: #f9fafb;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .pdf-preview-wrapper canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .text-preview { white-space: pre-wrap; word-break: break-all; font-size: 0.9em; font-family: monospace; color: var(--text-color); }
        .html-preview > *:first-child { margin-top: 0; }
        .html-preview > *:last-child { margin-bottom: 0; }
        .html-preview { line-height: 1.6; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .results-section, .my-saved-jobs {
            margin-top: 2.5rem;
            animation: fadeIn var(--animation-speed) ease-in-out;
        }

        .results-card, .job-card {
            opacity: 0;
            animation: slideInUp 0.6s ease-out forwards;
        }
        .job-listings .job-card, .my-saved-jobs .job-card { animation-delay: calc(0.08s * var(--card-index)); }

        .results-section > h2, .my-saved-jobs > h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .analysis-results > .results-card,
        .analysis-results > .analysis-grid,
        .analysis-results > .profile-section {
             margin-bottom: 1.5rem;
        }

        .results-card h3 { font-size: 1.2rem; font-weight: 600; color: var(--dark-color); }
        .role-suggestion { font-weight: 700; color: var(--primary-color) !important; font-size: 1.2rem; }
        .skills-list { display: flex; flex-wrap: wrap; gap: 0.5rem; padding-top: 0.5rem; }
        .skill-tag { background-color: #d1fae5; color: #065f46; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.9rem; font-weight: 500; border: 1px solid #6ee7b7; }
        .chart-container { position: relative; height: 250px; margin-bottom: 1.5rem; }
        .analysis-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem; }
        
        .ats-score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--dark-color);
            margin: 1rem auto;
            border: var(--border-width) solid var(--border-color);
            background: var(--primary-color); /* Fallback */
        }
        
        /* PROFILE SECTION STYLES */
        .profile-section {
            margin-bottom: 2rem !important;
        }
        .profile-section details summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
            list-style: none;
        }
        .profile-section details summary::-webkit-details-marker {
            display: none;
        }
        .profile-section .summary-icon {
            transition: transform 0.2s ease;
        }
        .profile-section details[open] .summary-icon {
            transform: rotate(180deg);
        }

        .profile-form {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: var(--border-width) solid var(--border-color);
        }
        .form-description {
            font-size: 0.95rem;
            color: var(--secondary-text-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            background-color: var(--surface-color);
            transition: all 0.2s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 30%, transparent);
        }

        .salary-inputs {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .salary-inputs span {
            font-weight: 600;
        }
        .profile-actions {
            justify-content: flex-start;
            align-items: center;
        }
        .sign-in-prompt {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin: 0;
        }

        .job-card { 
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .job-card .description-container {
            flex-grow: 1;
        }
        .job-card h3 { color: var(--dark-color); }
        .job-card p { color: var(--secondary-text-color); }

        .job-card-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .feedback-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .feedback-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: var(--border-width) solid var(--border-color);
            background-color: var(--surface-color);
            cursor: pointer;
            color: var(--secondary-text-color);
            transition: all 0.2s ease;
        }

        .feedback-button .material-icons {
            font-size: 20px;
        }

        .feedback-button:hover {
            background-color: #f3f4f6;
        }

        .feedback-button.like-button:hover {
            color: var(--primary-color);
        }
        .feedback-button.dislike-button:hover {
            color: var(--danger-color);
        }

        .feedback-button.liked {
            background-color: var(--primary-color);
            color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .feedback-button.liked .material-icons,
        .feedback-button.disliked .material-icons {
            font-variation-settings: 'FILL' 1;
        }

        .feedback-button.disliked {
            background-color: var(--danger-color);
            color: var(--surface-color);
            border-color: var(--dark-color);
        }

        .job-card .button-primary {
            flex-shrink: 0;
        }

        .save-job-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--surface-color);
            border: var(--border-width) solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: var(--secondary-text-color);
            transition: all 0.2s ease;
        }
        .save-job-button:hover { background-color: #f3f4f6; color: var(--primary-color); }
        .save-job-button.saved { background-color: var(--primary-color); color: var(--dark-color); border-color: var(--dark-color); }
        .save-job-button.saved .material-icons { font-variation-settings: 'FILL' 1; }

        .job-card-skeleton { padding: 2rem; }
        
        @media (max-width: 768px) {
            body { padding: 0; }
            #root { padding: 16px; }
            .app-header {
                padding: 1rem;
                top: 16px;
                border-radius: var(--border-radius);
                margin-bottom: 2rem;
            }
            .app-header .button-primary { display: none; }
            .hero-section h1 { font-size: 2.2rem; }
            .hero-section p { font-size: 1rem; }
            .analysis-grid { grid-template-columns: 1fr; }
            .card { padding: 1.5rem; }
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-bottom: 1rem;
            }
        }

    </style>
